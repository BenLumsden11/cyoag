    <div class="right-col">
        <img src="play.png" id="icon">
    </div>
    
    <audio id="song">
        <source src="song.mp3" type="audio/mp3">
    </audio>

    <script>
        var song = document.getElementById("song");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if (song.paused){
                song.play();
                icon.src = "pause.png"
            }else{
                song.pause();
                icon.src = "play.png"
            }
        }
    </script>
